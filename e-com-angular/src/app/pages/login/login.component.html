

<div class="login-container">
    <div class="login-card">
      <h2>Welcome In</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input formControlName="email" placeholder="Email" required type="email" />
        </div>
        <div class="password-container input-group">
          <input formControlName="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'" required />
          <span class="toggle-password" (click)="togglePassword()">
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ™ˆ' }}
          </span>
        </div>
        <button type="submit" class="login-button" [disabled]="loading">{{ loading ? 'Logging In...' : 'Login' }}</button>
      </form>
      <p class="signup-redirect">
        Don't have an account?
        <a routerLink="/signup" class="signup-link">Sign Up</a>
      </p>
    </div>
  </div>
